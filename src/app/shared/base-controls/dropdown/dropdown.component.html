<div *ngIf="options.length && control" class="dropdown-container">
  <app-input-error [control]="control"></app-input-error>
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control" [value]="control.value">
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
