<div *ngIf="control" class="input-container">
  <app-input-error [control]="control"></app-input-error>
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input
      *ngIf="control"
      matInput
      type="text"
      [formControl]="control"
    />
    <button
      *ngIf="showClearButton && control?.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      type="button"
      (click)="clearValue()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
