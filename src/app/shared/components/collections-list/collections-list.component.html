<div class="collection-list-container">
  <div class="actions-container">
    <ng-content select="[actions]"></ng-content>
  </div>
  <app-divider height="3px" width="100%" margins="0 0 20px"></app-divider>
  <div class="collection-title" *ngIf="collectionName" >
    <h1 class="title">Collection: <span class="collection-name">{{collectionName}}</span> </h1>
  </div>
  <ng-container *ngIf="!collectionName">
    <ng-content select="[title]"></ng-content>
  </ng-container>
  <div class="collections-list">
    <app-collection-card
      *ngFor="let card of collectionCards"
      [collectionCard]="card"
      class="card-item"
      (onClick)="selectCollection($event)"
    ></app-collection-card>
  </div>
</div>
