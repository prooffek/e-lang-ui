<div class="container" *ngIf="exercise">
  <app-exercise [instruction]="exercise.instruction">
    <div class="content" content>
      <div class="result-container">
        <p *ngIf="showAnswer" [ngClass]="{ correct: isCorrect, incorrect: !isCorrect }" class="result">
          <span *ngIf="isCorrect">Correct!</span>
          <span *ngIf="!isCorrect">Incorrect!</span>
        </p>
      </div>

      <div class="flashcards-container">
        <h2 class="word-or-phrase">{{ exercise.wordOrPhrase }}</h2>
        <h3 class="meanings" *ngIf="showAnswer">{{ meanings }}</h3>
        <ng-content select="[actions]" />
      </div>

      <div class="actions">
        <div class="answers">
          <button
            class="answer"
            [ngClass]="{ selected: !showAnswer && answer.isSelected }"
            (click)="click(answer)"
            *ngFor="let answer of answers"
            [disabled]="showAnswer"
          >
            <span
              class="btn"
              [ngClass]="{
                'btn-correct': showAnswer && answer.isCorrect,
                'btn-incorrect': showAnswer && answer.isSelected && !answer.isCorrect,
                'btn-init': !answer.isSelected && (!showAnswer || !answer.isCorrect)
              }"
            >
              <p class="label">{{ answer.value }}</p>
            </span>
          </button>
        </div>
      </div>
    </div>
  </app-exercise>
</div>
