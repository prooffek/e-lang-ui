<div
  class="flashcards-container"
  [ngClass]="{ 'full-width': columns === columnEnum.singleColumn, 'half-width': columns === columnEnum.doubleColumn }"
>
  <div>
    <app-flashcard-view [flashcards]="flashcards()"></app-flashcard-view>
  </div>
  <div *ngIf="columns === columnEnum.doubleColumn">
    <router-outlet></router-outlet>
  </div>
</div>
