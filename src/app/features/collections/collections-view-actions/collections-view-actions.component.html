<div action-cards class="actions-container">
  <app-button
    *ngIf="hasParent && parentCollectionName"
    (onClick)="navigateBack()"
    [iconFile]="goBackIcon"
    [label]="'Back to ' + parentCollectionName"
  >
  </app-button>
  <app-button
    (onClick)="addCollection()"
    [iconFile]="addIcon"
    label="Add Collection"
  >
  </app-button>
  <app-button
    *ngIf="hasParent"
    (onClick)="addFlashcard()"
    [iconFile]="addIcon"
    label="Add Flashcard"
  ></app-button>
</div>
