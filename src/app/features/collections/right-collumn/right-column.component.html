<div class="column-container">
  <app-add-collection-form
    *ngIf="formType === formTypeEnum.add"
    [collectionId]="collectionId"
  ></app-add-collection-form>
  <app-edit-collection-form
    *ngIf="formType === formTypeEnum.edit"
    [collectionId]="collectionId"
    [editCollectionId]="editCollectionId"
  ></app-edit-collection-form>
</div>
