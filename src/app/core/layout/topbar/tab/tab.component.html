<div class="tab" [ngClass]="{ 'active-tab': isActive, 'inactive-tab': !isActive }" (click)="click()">
  <app-icon
    *ngIf="imgFilePrefix"
    [file]="this.imgFilePrefix + '-' + (this.isActive ? 'black' : 'white')"
    [height]="imgSize"
  ></app-icon>
  <p class="title" [ngClass]="{ 'active-font': isActive, 'inactive-font': !isActive }">{{ label | titlecase }}</p>
</div>
